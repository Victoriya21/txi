{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Добавление ответа{% endblock %}</h1>
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <input type="hidden" name="task_id" id="task_id" />

        <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Введите наименование вашей лаб. работы</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="name" id="labName" placeholder="Наименование">
          </div>
        </div>

        <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Выберите файл</label>
          <div class="col-lg-10">
            <input type="file" class="form-control" name="file" id="labFile">
          </div>
        </div>

        <input type="hidden" class="form-control" name="mark" id="labName" value="0">

        <textarea rows="3" name="comment" id="taskText">...</textarea>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-info" id="labAddSubmit">Добавить ответ</button>
          </div>
        </div>
    </form>

    <a href="javascript:history.go(-1)">Назад</a>
{% endblock content %}
